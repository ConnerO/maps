  <script>
    function initialize() {
      var mapCanvas = document.getElementById('map');
      var myLatLng = {lat: 30.2500, lng: -97.7500};
      var mapOptions = {
        center: new google.maps.LatLng(30.2500, -97.7500),
        zoom: 9,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }

      var map = new google.maps.Map(mapCanvas, mapOptions);

      addresses = [];
      crimes = ["PROSTITUTION","DWI"];

      $.getJSON("https://data.austintexas.gov/resource/b4y9-5x39.json?$where=starts_with(crime_type, 'PROSTITUTION') OR starts_with(crime_type, 'DWI') OR starts_with(crime_type, 'HOMICIDE')", function(data){
        for (var i=0; i < data.length; i++) {
          var crime = data[i].crime_type;
          console.log(data[i].crime_type);
          var time = data[i].time;
          var address = data[i].address;
          var date = new Date(data[i].date);
          addresses.push([address+", Austin, Texas",crime, time, date]);
        }

        for (var x = 0; x < data.length; x++) {

          (function(x) {
            $.ajax({
              dataType: "json",
              url: "http://maps.googleapis.com/maps/api/geocode/json?address="+addresses[x][0]+"&sensor=false",
              data: null,
              success: function (data){
                var p = data.results[0].geometry.location
                var latlng = new google.maps.LatLng(p.lat, p.lng);
                var icon = "";
                switch (addresses[x][1]) {
                  case "DWI":
                    icon ="blue";
                    break;
                  case "PROSTITUTION":
                    icon="red";
                    break;
                  case "HOMICIDE INFORMATION":
                    icon = "green";
                    break;
                }
                icon = "http://maps.google.com/mapfiles/ms/icons/" + icon + ".png";
                
                  var marker = new google.maps.Marker({
                    position: latlng,
                    map: map,
                    title: addresses[x][1],
                    icon: new google.maps.MarkerImage(icon)
                  });
                

                var contentString = 
                  "<ul>"+
                  "<li><b>"+addresses[x][1]+"</b></li>"+"<br>"+
                  "<li><b>Time: </b>"+addresses[x][2]+"</li>"+
                  "<li><b>Date: </b>"+addresses[x][3]+"</li>"
                  +"</ul>";

                var infowindow = new google.maps.InfoWindow({
                  content: contentString,
                  maxWidth: 200,
                  padding: 0,
                  margin: 0
                });

                marker.addListener('click', function() {
                  map.setZoom(15);
                  map.setCenter(marker.getPosition());
                  console.log(marker.title);
                  infowindow.open(map, marker);
                });
              }
            })
          })(x);
        }
      });
    }
